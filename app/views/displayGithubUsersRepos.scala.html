@import model.UserRepo
@import helper._

@(repos: Seq[UserRepo])(implicit request: RequestHeader)

@main("User Repos"){
    <head>
        <link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.versioned("/stylesheets/main.css")">
    </head>
    <div>
        <h1>User's Repositories</h1>
    </div>
    @repos.map { repo =>
    <div>
        <a href="http://localhost:9000/github/users/@repo.owner.login/repos/@repo.name/">@repo.name</a>
    </div>
    }
}
